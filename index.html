<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
            <img src="Sketch 1.webp">
            <img src="Sketch 2.jpg">
        </div>

    </div>
</div>

<h1>Sketch Identification
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
</h1>
<p id="Your Sketch">Your Sketch: </p>
<p id="Confidence">Confidence:</p>
<p id="Sketch To Be Drawn">Sketch To Be Drawn:</p>
<span id="Score">Score:</span>
<span id="Timer">Timer:</span>
<span id="Sketch_To_Be_Drawn">Sketch To Be Drawn:</span>
<button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Drawing Space</button>
</center>

</body>
</html>
